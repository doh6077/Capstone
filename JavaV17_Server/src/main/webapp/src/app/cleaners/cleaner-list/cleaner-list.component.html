<h3>Cleaner List</h3>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
  </tr>
  @for (cleaner of cleaners; track cleaner.id) {
    <tr>
      <td>{{ cleaner.name }}</td>
      <td>{{ cleaner.email }}</td>
      <td>{{ cleaner.phoneNumber }}</td>
    </tr>
  }
</table>
<p><a routerLink="/cleaners">Back to main page</a></p>
