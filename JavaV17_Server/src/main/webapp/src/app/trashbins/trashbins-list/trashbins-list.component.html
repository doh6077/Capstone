<h3>Trashbin List</h3>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Height (cm)</th>
      <th>Created Date</th>
    </tr>
  </thead>
  <tbody>
    @for (trashbin of trashbins; track trashbin.binId) {
      <tr>
        <td>{{ trashbin.name }}</td>
        <td>{{ trashbin.height }}</td>
        <td>{{ trashbin.createdDate }}</td>
      </tr>
    }
  </tbody>
</table>
<p><a routerLink="/trashbins">Back to main page</a></p>
